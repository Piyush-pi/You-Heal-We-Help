<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Hospital Registration Form | CodingLab </title>
    <link rel="stylesheet" href="css/style2.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
<div class="user-details">
<form action="#"><div class="input-box">
  <label for="img">Select image:</label>
  <input type="file" id="img" name="img" accept="image/*"></div>
<div class ="buttons">
  <input type="submit" value="Upload"></div>
</form></div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name </span>
            <input type="text" placeholder="Enter your first name" required>
          </div>
            <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your Email" required>
          </div>
          <div class="input-box">
            <span class="details">DOB</span>
            <input type="date" placeholder="Enter you date of birth" required>
          </div>
            <div class="input-box">
            <span class="details">Adress</span>
            <input type="text" placeholder="Enter Your address" required>
          </div>
            <div class="input-box">
            <span class="details">Mobile number </span>
            <input type="number" placeholder="Enter Your Mobile Number " required>
          </div>
          <div class="input-box">
            <span class="details">OTP</span>
            <input type="text" placeholder="Enter the OTP" required>
          </div>
        
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
