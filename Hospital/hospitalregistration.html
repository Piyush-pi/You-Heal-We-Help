<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> hospital detail Form </title>
    <link rel="stylesheet" href="css/style2.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Hospital details</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Hospital Name </span>
            <input type="text" placeholder="Enter Hospital name" required>
          </div>
            <div class="input-box">
            <span class="details">Adress</span>
            <input type="text" placeholder="Enter Adress" required>
          </div>
           <div class="input-box">
            <span class="details">hospital registration number</span>
            <input type="number" placeholder="Enter Registration number " required>
          </div>
             <div class="input-box">
            <span class="details">Hospital Email</span>
            <input type="text" placeholder="Enter Hospital Email" required>
          </div>
           <div class="input-box">
            <span class="details">Contact  </span>
            <input type="number" placeholder="Hospital Contact" required>
          </div>
          <div class="input-box">
     
        <div class="button">
          <input type="submit" value="submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
